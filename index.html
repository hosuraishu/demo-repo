<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div id="div1" class="container">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname" name="array[]">
    </div>
    <div class="form-group">
        <label for="firstname">Lastname:</label>
        <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname" name="array[]">
      </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="array[]">
      </div>
    <button type="submit" onclick="myFunction()" class="btn btn-primary">Next</button>
</div>
<div id="div2" class="container" style="display: none;"> 
    <p id="par"></p>
</div>

</body>
</html>
